<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3. axios 其他使用</title>
  <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
  <div class="container">
    <h2 class="page-header"> axios 其他使用 </h2>
    <button class="btn btn-primary"> send GET request </button>
    <button class="btn btn-warning"> send POST request </button>
    <button class="btn btn-success"> send PUT request </button>
    <button class="btn btn-danger"> send DELETE request </button>
  </div>

  <script>
    // get all buttons
    const btns = document.querySelectorAll('button');

    // send GET request
    btns[0].onclick = function() {
      axios.request({
        method: 'GET',
        url: 'http://localhost:3000/comments'
      }).then(response => {
        console.log(response);
      });
    }

    // send post request
    btns[1].onclick = function() {
      axios.post(
        'http://localhost:3000/comments',
        {
          'body': 'Have a good one',
          'postId': 2
        }
      ).then(response => {
        console.log(response)
      })
    }
  </script>
</body>
</html>
