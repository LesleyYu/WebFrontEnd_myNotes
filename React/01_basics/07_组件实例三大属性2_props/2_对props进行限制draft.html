<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对props进行限制</title>
</head>
<body>
	<!-- 准备好一个“容器” -->
	<div id="test1"></div>
	<div id="test2"></div>
	<div id="test3"></div>
	
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	<!-- 引入prop-types，用于对组件标签属性进行限制 -->
	<script type="text/javascript" src="../js/prop-types.js"></script>

	<script type="text/babel">
    class Person extends React.Component{
      // state = {name: 'Tom', age: 18, sex: 'F'}
      render() {
      const {name, age, sex} = this.props
        return (
          <ul>
            <li>姓名：{name}</li>  
            <li>性别：{sex}</li>
            <li>年龄：{age+1}</li>
          </ul>
        )
      }
    }

		//对标签属性进行类型、必要性的限制
    Person.propTypes = {
      name: PropTypes.string.isRequired,
      sex: PropTypes.string,
      age: PropTypes.number,
      speak: PropTypes.func,
    }
    Person.defaultProps = {
      sex:'Unknown',
      age: -1
    }

    ReactDOM.render(<Person name = 'Jerry'  sex = 'M' speak = {speak}/>,document.getElementById('test1'))
    ReactDOM.render(<Person name = 'tom' age = {21} sex = 'M'/>,document.getElementById('test2'))

    const p = {name: "老刘", age: 18, sex: 'F'}
    // ReactDOM.render(<Person name = '老刘' age = '30' sex = 'F'/>,document.getElementById('test3'))
    ReactDOM.render(<Person {...p}/>,document.getElementById('test3'))

    function speak() {
      console.log('I\'m speaking');
    }
	</script>
</body>
</html>
