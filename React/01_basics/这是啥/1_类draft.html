<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1_类draft</title>
</head>
<body>
  <script type = "text/javascript" >
    class Person {
      constructor(name, age) {
        this.name = name
        this.age = age
      }
      // 一般方法
      speak() {
        // speak方法放在了哪裡？--类的原型对象上，供实例使用
        console.log(`I'm ${this.name}. I'm ${this.age} years old.`);
      }
    }
    
    // 创建一个student类，继承Person
    class Student extends Person {
      constructor(name, age, grade) {
        super(name, age)
        this.grade = grade
        this.school = "guigu"
      }
      // 重写
      speak() {
        console.log(`I'm ${this.name}. I'm ${this.age} years old. I'm in grade ${this.grade}`);
      }
      study() {
        console.log("我很努力地學習");
      }
    }

    const s1 = new Student("小张", 15, "高一")
    console.log(s1);
    s1.speak()
    s1.study()
  </script>
</body>
</html>
